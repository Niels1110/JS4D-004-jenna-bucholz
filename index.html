<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS4D 004</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="progress-indicator">
            <div class="progess-wrapper">
                <div class="progress-bar"></div>
            </div>
        </div>

        <header>
            <h1>Jenna Buchholz Photography</h1>
            <div class="client">Alter Ego</div>
            <div class="page-count">1/2</div>
            <div class="pixels-scrolled">0</div>
        </header>


        <section class="section-1" data-client="Alter Ego" data-page="1 / 2">
            <div class="wrapper">
                <div class="square red behind" data-parallax="0.1"></div>
                <img srcset="assets/image1.jpg, assets/image1-2x.jpg" alt="denim guy">
                <div class="circle blue in-front" data-parallax="-0.1"></div>
            </div>
        </section>
        <section class="section-2" data-client="Alter Ego" data-page="2 / 2" data-parallax="-0.2">
            <div class="wrapper">
                <img srcset="assets/image2.jpg, assets/image2-2x.jpg" alt="shoes">
                <div class="square yellow in-front" data-parallax="0.2"></div>
                <div class="circle red behind" data-parallax="-0.2"></div>
            </div>
        </section>

        <section class="section-3" data-client="Valencia Clothing" data-page="1 / 2" data-is-dark="true">
            <div class="wrapper">
                <img srcset="assets/image3.jpg, assets/image3-2x.jpg" alt="turtle-neck">
                <div class="square brown in-front" data-parallax="0.4"></div>
                <div class="circle grey behind data-parallax="-0.4""></div>
            </div>
        </section>

        <section class="section-4 data-client="Valencia Clothing" data-page="2 / 2">
            <div class="wrapper">
                <img srcset="/assets/image4.jpg, /assets/image4-2x.jpg" alt="white-sweater girl">
                <div class="square red in-front" data-parallax="0.1"></div>
                <div class="circle blue behind" data-parallax="0.25"></div>
            </div>
        </section>




        <script src="scroll.js" async defer></script>
    </body>
</html>
